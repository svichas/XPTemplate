<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="cssbin/jquery-ui.min.css">
  <link rel="stylesheet" href="cssbin/core.min.css">

  <title>XP template</title>

  <script src="jsbin/jquery-3.3.1.min.js"></script>
  <script src="jsbin/jquery-ui.min.js"></script>
  <script src="jsbin/core.js"></script>
</head>
<body>


  <div class="xp_main_container">

    <div class="xp_background"></div>

    <div class="xp_applications">
      <div class="xp_application">
        <img src="imgbin/applications/ie.png" alt="">
        <div class="xp_application_title">Internet Explorer</div>

        <div class="xp_window">
          <div class="xp_window_topbar">
            <button class="xp_window_btn_minimize"></button>
            <button class="xp_window_btn_maximize"></button>
            <button class="xp_window_btn_close"></button>
          </div>
          <div class="xp_window_content">
            <script>
              $(function() {
                $(".xp_ie_search").on("submit", function(e) {
                  e.preventDefault();
                  //https://www.bing.com/search?q=test
                  var search_query = $(this).find(".ie_search_input").val();
                  if (search_query.substring(0,8).toLowerCase() !== "https://" &&
                      search_query.substring(0,7).toLowerCase() !== "http://") {
                        search_query = 'https://www.bing.com/search?q=' + search_query;
                  }
                  $(this).parent().find("iframe").attr("src", search_query);
                });
              });
            </script>
            <form class="xp_ie_search">
              <input type="search" value="https://vichas.org/" class="ie_search_input">
            </form>
            <iframe src="https://vichas.org/" frameborder="0" width="100%" height="90%" class="xp_ie_iframe"></iframe>
          </div>
        </div>

      </div>
      <div class="xp_application">
        <img src="imgbin/applications/mycomputer.png" alt="">
        <div class="xp_application_title">My computer</div>
      </div>

      <div class="xp_application">
        <img src="imgbin/applications/my_documents.png" alt="">
        <div class="xp_application_title">My documents</div>
      </div>

    </div>

    <footer class="xp_bottom_bar">

      <div class="xp_startmenu" role="dialog">
        <header>
          <img src="imgbin/user/user.png" alt="">
          <h2>Developers developers developers...</h2>
        </header>

      </div>

      <button class="xp_start_btn"></button>

      <div class="xp_bottom_bar_clock">
        <button class="xp_system_tray_arrow"></button>
        <time class="xp_bottom_bar_time">00:00</time>
      </div>
    </footer>
  </div>

</body>
</html>
