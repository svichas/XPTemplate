<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="cssbin/core.min.css">
  <title>XP template</title>
  <script src="jsbin/core.js"></script>
</head>
<body>


  <div class="xp_main_container">

    <div class="xp_background" onclick="closeStartMenu()"></div>




    <footer class="xp_bottom_bar">

      <div class="xp_startmenu" role="dialog">
        <header>
          <img src="" alt="">
        </header>

      </div>

      <button class="xp_start_btn" onclick="toggleStartMenu()"></button>

      <div class="xp_bottom_bar_clock">
        <button class="xp_system_tray_arrow"></button>
        <time class="xp_bottom_bar_time">00:00</time>
      </div>
    </footer>
  </div>

</body>
</html>
